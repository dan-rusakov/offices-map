<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Карта офисов</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<meta property="og:image" content="path/to/image.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="apple-touch-icon" sizes="128x128" href="img/favicon.png">
	<link rel="icon" type="image/png" sizes="128x128" href="img/favicon.png">
	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>
	<link rel="stylesheet" href="css/main.min.css?ver=1.0.1">
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=c633ffe5-1f9b-4cc9-ba18-c6b959a07afc&lang=ru_RU" type="text/javascript"></script>

</head>

<body>

	<main class="content">
		<div class="sidebar">
			<form class="sidebar__btn-box">
			
			</form>
			<div class="sidebar__wrapper-cities">
				<ul class="sidebar__cities-list">
					
				</ul>
			</div>
		</div>
		<div class="map" id="map">

		</div>
	</main>
	
	<template class="city-template" style="display: none;">
		<li class="city">
			<button class="city__header">
				<p class="city__name"></p>
				<svg class="icon city__header-arrow" data-name="city__header-arrow" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
					<polygon points="13.88 2.92 8 8.81 2.12 2.92 0 5.04 5.88 10.92 8 13.04 10.12 10.92 16 5.04"/>
				</svg>			
			</button>
			<div class="city__offices-box">
				
			</div>
		</li>
	</template>

	<template class="office-template" style="display: none;">
		<div class="city__office">
			<button class="city__office-name"></button>
			<p class="city__manager-name"></p>
			<div class="city__phones-list">
				
			</div>
			<div class="city__emails-list">
				
			</div>
		</div>
	</template>

	<template class="country-btn-template" style="display: none;">
		<input type="radio" class="sidebar__country-input" name="country" id="">
		<label for="" class="sidebar__btn" data-country=""><p class="sidebar__btn-text"></p></label>
	</template>

	<script src="js/scripts.min.js?ver=1.0.5"></script>

</body>
</html>
